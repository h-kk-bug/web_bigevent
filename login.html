<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录框区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 账号  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required |pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即提交</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item">
                    <a href="JavaScript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 账号  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit >注册</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item" >
                    <a href="JavaScript:;" id="link_login">去登陆</a>
                </div>
            </form>

        </div>

    </div>
    </div>
    <!-- 导入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入layui,js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
